spring:
  application:
    name: es-integration
  cloud:
    config:
      name: es-integration
      uri: http://localhost:8888
  rabbitmq:
    host: ${RABBIT_HOST}
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
  data:
    elasticsearch:
      cluster-nodes: ${ELASTIC_HOST}
      cluster-name: ${ELASTIC_CLUSTER_NAME}

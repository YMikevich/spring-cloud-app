eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

server:
  port: 8081

spring:
  application:
    name: es-integration
  cloud:
    config:
      uri: ${CONFIG_SERVER:http://localhost:8888}
      fail-fast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20

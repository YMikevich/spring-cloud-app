eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

server:
  port: 8762

spring:
  application:
    name: api-gateway

ribbon:
  ReadTimeout: 60000

zuul:
  ignored-services: '*'
  routes:
    sync:
      path: /sync/**
      serviceId: twitter-integration
    search:
      path: /search/**
      serviceId: es-integration
    statistics:
      path: /statistics/**
      serviceId: es-integration
    accounts:
      path: /accounts/**
      serviceId: spring-data-jpa-user-service
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 50000
